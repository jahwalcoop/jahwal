<div class="row well">
    <div class="row">
        <div class="span12">
            <div class="row">
                <div class="span10"><h5><span class="icon icon-ok"></span> 품의서 등록</h5>
                </div>
                <div class="span2">

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span10 offset1">
            <div class="row">
                <div class="pull-right">
                    <div class="btn-group">
                        <button class="btn btn-default btn-small" ng-click="print()">&nbsp;&nbsp;&nbsp;출력&nbsp;&nbsp;&nbsp;</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="span2">
                    품의일자
                </div>
                <div class="span3">
                    <form class="form-inline">
                        <div class="input-append">
                            <input type="text" id="consultDate" ng-model="consultDate"
                                   class="input-small"
                                   data-date-format="yyyy/m/d" bs-datepicker>
                            <button type="button" class="btn btn-info btn-medium" data-toggle="datepicker">
                                <i class="icon-calendar"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="span2">
                    납기일자
                </div>
                <div class="span3">
                    <form class="form-inline">
                        <div class="input-append">
                            <input type="text" id="deliDate" ng-model="deliDate"
                                   class="input-small"
                                   data-date-format="yyyy/m/d" bs-datepicker>
                            <button type="button" class="btn btn-info btn-medium" data-toggle="datepicker">
                                <i class="icon-calendar"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="span2">
                    사업
                </div>
                <div class="span8">
                    <input type="text" class="input-large" ng-model="business"/>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="span2">
                    <p>
                        원인 및 용도<br>
                        (한글200자 이내)
                    </p>
                </div>
                <div class="span8">
                    <textarea rows="3" class="span8" ng-model="note"></textarea>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="span10">
                    <div class="row">
                        <div class="btn-group span2">
                            <button class="btn btn-small" ng-click="addRow()"><i class="icon icon-plus"></i></button>
                            <button class="btn btn-small" ng-click="deleteRow()"><i class="icon icon-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="gridStyle" ng-grid="gridOptions" style="height: 180px"></div>
                </div>
            </div>
            <div class="row">
                <div class="span10" style="text-align: center">
                    <!--<i class="icon icon-chevron-down"></i>-->
                </div>
            </div>
            <div class="row">
                <div class="span10">
                    <div class="row">
                        <div class="btn-group span2">
                            <button class="btn btn-small" ng-click="addDetailRow()"><i class="icon icon-plus"></i>
                            </button>
                            <button class="btn btn-small" ng-click="deleteDetailRow()"><i class="icon icon-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="gridStyle" ng-grid="gridOptionsDetail" style="height: 180px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
