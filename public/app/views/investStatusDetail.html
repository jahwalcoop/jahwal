<div class="row well">
    <div class="row">
       <div class="span12">
           <button class="btn pull-left" back-button><i class="icon-chevron-left"></i>뒤로</button>
       </div>
    </div>
    <div class="row">
        <div class="span12">
            <div class="row">
                <div class="span10"><h5><span class="icon icon-ok"></span> 조합원 "{{shareData.Name}}"님의 출자 내역 입니다.</h5>
                </div>
                <div class="span2">
                    <div class="pull-right">
                        <button class="btn btn-default btn-sm" ng-click="print()"><i class="icon icon-print"></i></button>
                        <button class="btn btn-default btn-sm" ng-click="saveFile()"><i class="icon icon-file"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="span12">
            <form name="searchform" class="css-form" novalidate>
                <div class="row">
                    <div class="span4 btn-group" ng-model="yearRange" bs-buttons-radio>
                        <button type="button" class="btn" value="0">전체조회</button>
                        <button type="button" class="btn" value="1">최근1개년</button>
                        <button type="button" class="btn" value="2">최근2개년</button>
                        <button type="button" class="btn" value="5">최근5개년</button>
                    </div>
                </div>
                <div class="row">
                    <div class="span4">
                        <div class="input-append">
                            <input type="text" ng-model="fromdate"
                                   class="input-small"
                                   data-date-format="yyyy/m/d" bs-datepicker>
                            <button type="button" class="btn btn-info" data-toggle="datepicker"><i
                                    class="icon-calendar"></i>
                            </button>
                        </div>
                        부터
                        <div class="input-append">
                            <input type="text" ng-model="todate"
                                   class="input-small"
                                   data-date-format="yyyy/m/d" bs-datepicker>
                            <button type="button" class="btn btn-info" data-toggle="datepicker"><i
                                    class="icon-calendar"></i>
                            </button>
                        </div>
                        까지
                    </div>
                    <div class="span2">
                        <button type="button" class="btn" ng-click="search()">출자내역조회
                        </button>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="span12">
                    <div class="btn-group pull-right">
                       <button class="btn" ng-click="showInvestAdd('증자')" ng-show="adminPermit"><i class="icon-plus"></i>증자내역입력</button>
                       <button class="btn" ng-click="showInvestAdd('감자')" ng-show="adminPermit"><i class="icon-minus"></i>감자내역입력</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <div id="grid" kendo-grid k-data-source="kgdatasource" k-pageable="kgpageable" k-sortable="true"
                         k-columns="kgcolumns"
                         k-selectable="'row'" k-resizable="true" k-rebind="$scope.kgdatasource.data"
                         k-on-change="rowSelected(kendoEvent)" style="height: 380px"></div>
                </div>
            </div>
            <div class="row" style="text-align: right">
                <div class="span8 offset4">
                    <div class="row" style="margin-top:15px;">
                        <div class="span2">1좌당 금액</div>
                        <div class="span2">
                            <b>{{moneycut | nfcurrency}}</b>원
                        </div>
                    </div>
                    <div class="row" style="margin-top:15px;">
                        <div class="span2">현재 총 출자좌수</div>
                        <div class="span2">
                            <b>{{units}}</b>좌
                        </div>
                    </div>
                    <div class="row" style="margin-top:15px;">
                        <div class="span2">현재 총 출자금 납입 총계</div>
                        <div class="span2">
                            <b>{{sum | nfcurrency}}</b>원
                        </div>
                    </div>
                    <div class="row" style="margin-top:15px;">
                        <div class="span2">현재까지 출자금 납입 누계</div>
                        <div class="span2">
                            <b>{{sumall | nfcurrency}}</b>원
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div kendo-window="fundDialog.dialog" k-title="'출자금관리'" k-visible="false" k-modal="true">
    <div ng-include="fundDialog.url"></div>
</div>
