<div class="row well">
    <div class="row">
        <div class="span12">
            <button class="btn pull-left" back-button><i class="icon-chevron-left"></i>뒤로</button>
        </div>
    </div>
    <div class="row">
        <div class="span12"><h5><span class="icon icon-ok"></span> 개인 출자를 희망하는 조합원 정보를 조회합니다.</h5></div>
    </div>
    <div class="row">
        <div class="span10 offset1">
            <div class="row">
                <div class="span5"><h5><span class="icon icon-ok"></span> 조합원 "{{member.Name}}"님의 개인정보 입니다.</h5>
                </div>
                <div class="span5">
                    <div class="pull-right btn-group">
                        <button class="btn" ng-click="gotoInvestStatus()">출자 상황 보기</button>
                        <button class="btn" ng-click="gotoLoanStatus()">대출 상황 보기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr class="bs-docs-separator">
    <div class="row">
        <div ng-include="memberform.url"></div>
    </div>
</div>

<div kendo-window="modalSave" k-title="'변경'" k-visible="false" k-modal="true">
    <div class="span4">
        <div class="row">
            <div class="span4" style="text-align: center">
                <br>
                조합원 "<b>{{member.Name}}</b>"님의 개인정보가 변경되었습니다
                <br>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="span4" style="text-align: center">
                <button type="button" class="btn btn-small" ng-click="complete()">확인</button>
            </div>
        </div>
    </div>
</div>
